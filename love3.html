<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Qualities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background: linear-gradient(to bottom, #e6e6fa, #d8bfd8);
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .options {
            text-align: left;
            display: inline-block;
            margin-top: 20px;
        }
        .options label {
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #celebration-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        #celebration-popup h2 {
            margin: 0;
            font-size: 2rem;
            color: #4CAF50;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>What are the good qualities of FavuKuttan?</h1>
    <div class="options">
        <label><input type="checkbox"> Kindness</label>
        <label><input type="checkbox"> Humor</label>
        <label><input type="checkbox"> Intelligence</label>
        <label><input type="checkbox"> Caring Nature</label>
        <label><input type="checkbox"> Other</label>
    </div>
    <br>
    <button id="submit">Submit</button>

    <div id="overlay"></div>
    <div id="celebration-popup">
        <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
        <p>Thank you for sharing the good qualities of FavuKuttan!</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const submitButton = document.getElementById('submit');
        const popup = document.getElementById('celebration-popup');
        const overlay = document.getElementById('overlay');

        submitButton.addEventListener('click', () => {
            overlay.style.display = 'block';
            popup.style.display = 'block';
        });

        function closePopup() {
            overlay.style.display = 'none';
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
